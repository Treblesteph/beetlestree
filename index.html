<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="assets/beetlefav.png" rel="icon" type="image/png"/>
    <link href="styles/treestyle.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="scripts/d3tree.js"></script>

  </head>
  <body>
    <header class="teal darken-3">
      <div class="container">
        <div class="nav-wrapper" id="search-outer-wrapper">

          <!-- Modal trigger -->
          <a href="#info_modal" class="info-button btn-floating modal-trigger tooltipped waves-effect waves-yellow teal darken-2"
             data-position="bottom" data-delay="50" data-tooltip="more info">
            <i class="material-icons">help_outline</i>
          </a>

          <nav class="teal darken-2 z-depth-1" id="search-inner-wrapper">
            <div class="nav-wrapper">
              <form id="search-form">
                <div class="input-field">
                  <input class="teal darken-2" id="search" placeholder="search taxonomy" type="search" required>
                  <label for="search"><i class="material-icons" id="search-icon">search</i></label>
                  <i class="material-icons">close</i>
                </div>
              </form>
            </div>
          </nav>

          <!-- Modal Structure -->
          <div id="info_modal" class="modal">
            <div class="modal-content">
              <h4>Modal Header</h4>
              <p>A bunch of text</p>
            </div>
            <div class="modal-footer">
              <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
          </div>

          <!-- Tree tools buttons -->
          <div class="fixed-action-btn horizontal click-to-toggle" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large tooltipped teal darken-3" data-position="top" data-delay="50" data-tooltip="tree tools">
              <i class="large mdi-navigation-menu"></i>
            </a>
            <ul>
              <li><a class="btn-floating tooltipped lime darken-2" data-position="top" data-delay="50" data-tooltip="collapse all">
                    <i class="material-icons">add</i></a></li>
              <li><a class="btn-floating tooltipped amber lighten-2" data-position="top" data-delay="50" data-tooltip="collapse suborders">
                    <i class="material-icons">add</i></a></li>
              <li><a class="btn-floating tooltipped deep-orange lighten-1" data-position="top" data-delay="50" data-tooltip="collapse infraorders">
                    <i class="material-icons">add</i></a></li>
              <li><a class="btn-floating tooltipped red lighten-1"  data-position="top" data-delay="50" data-tooltip="collapse superfamilies">
                    <i class="material-icons">add</i></a></li>
            </ul>
          </div>

        </div>
      </div>
    </header>

    <main>
    </main>
    <div id="tree-container">

    </div>
    <script>
      $(document).ready(function(){
        $('.modal-trigger').leanModal();
      });
    </script>
  </body>
</html>
